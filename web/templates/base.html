<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}?v=2">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        // Validation du chargement de Chart.js
        window.addEventListener('load', function() {
            if (typeof Chart === 'undefined') {
                console.error('Chart.js failed to load from CDN');
                const chartContainers = document.querySelectorAll('.chart-container');
                chartContainers.forEach(container => {
                    container.innerHTML = `
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #ff4444; text-align: center;">
                            <div>
                                <p style="font-size: 1.2rem; margin-bottom: 0.5rem;">⚠️</p>
                                <p>Erreur de chargement de la bibliothèque Chart.js</p>
                                <p style="font-size: 0.9rem; color: #999;">Veuillez vérifier votre connexion internet</p>
                            </div>
                        </div>
                    `;
                });
            }
        });
    </script>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo-section">
                <img src="{{ url_for('static', path='/images/lester.jpg') }}" alt="Lester" class="logo-img">
                <div class="logo-text">
                    <h1>LESTER</h1>
                    <p>Cayo Perico Dashboard</p>
                </div>
            </div>

            <nav>
                <ul>
                    <li><a href="/">Accueil</a></li>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/leaderboards">Classements</a></li>
                    <li><a href="/calculator">Calculateur</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="{{ url_for('static', path='/js/main.js') }}?v=2"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
